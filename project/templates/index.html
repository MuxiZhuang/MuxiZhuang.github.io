<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Portfolio - Picasso Van Warhol</title>
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#home" class="artist-name">Picasso Van Warhol</a>
            </div>

            <ul class="nav-links">
                <li><a href="/about">About</a></li>
                <li><a href="/portfolio">Portfolio</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Hi, I'm <span class="highlight">Picasso Van Warhol</span></h1>
            <p>A Visual Storyteller and Media Artist</p>
            <a href="/portfolio" class="btn">Explore My Work</a>
        </div>
    </section>

    <script>
        // Path to the folder containing images
        const folderPath = '/static/images/';

        // List of image filenames in the folder
        const images = ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg', '7.jpg']; // Replace with your actual filenames

        // Select the hero section and create a wrapper for images
        const heroSection = document.querySelector('.hero');
        const imageWrapper = document.createElement('div');
        imageWrapper.classList.add('image-wrapper');
        heroSection.appendChild(imageWrapper);

        // Create image elements for sliding effect
        images.forEach(image => {
            const imgDiv = document.createElement('div');
            imgDiv.classList.add('image');
            imgDiv.style.backgroundImage = `url('${folderPath}${image}')`;
            imageWrapper.appendChild(imgDiv);
        });

        // Index to track the current image
        let currentIndex = 0;

        // Function to update the position of the wrapper
        function slideImages() {
            currentIndex = (currentIndex + 1) % images.length; // Loop through images
            imageWrapper.style.transform = `translateX(-${currentIndex * 100}%)`; // Slide effect
        }

        // Set interval to change the image every 5 seconds
        setInterval(slideImages, 5000);
    </script>




    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Picasso Van Warhol. All Rights Reserved.</p>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.behance.net" target="_blank"><i class="fab fa-behance"></i></a>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
