<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Portfolio - Picasso Van Warhol</title>
    <link href="{{ url_for('static', filename='about.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#home" class="artist-name">Picasso Van Warhol</a>
            </div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/portfolio">Portfolio</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>


    <!-- Interactive Timeline Section -->
    <section class="interactive-timeline">
        <!-- Timeline -->
        <div class="timeline">
            <div class="timeline-item" data-time="Born in Amsterdam" data-image="{{ url_for('static', filename='images/Amsterdam.jpg') }}" data-description="Picasso Van Warhol was born in a vibrant artist community in Amsterdam, surrounded by a culture rich in avant-garde experimentation and craftsmanship.">
                <span class="time">1990</span>
            </div>
            <div class="timeline-item" data-time="First Solo Exhibition" data-image="{{ url_for('static', filename='images/4.jpg') }}" data-description="At just 18, Picasso hosted his first solo exhibition, Fragments of Chaos, in a small Parisian gallery. The show featured mixed-media installations blending surrealism and urban street art.">
                <span class="time">2008</span>
            </div>
            <div class="timeline-item" data-time="Founding the Art Collective ‘NeoSurreal’" data-image="{{ url_for('static', filename='images/neo.jpg') }}" data-description="Founded a globally recognized art collective that combined digital tools and traditional mediums to create immersive gallery experiences. The group gained fame for transforming abandoned buildings into interactive art spaces.">
                <span class="time">2015</span>
            </div>
            <div class="timeline-item" data-time="Residency at Kyoto's Zen Art Institute" data-image="{{ url_for('static', filename='images/zen.jpg') }}" data-description="Spent a year exploring the intersection of Zen philosophy and art, leading to the Stillness in Flux series, which was later showcased at the Venice Biennale.">
                <span class="time">2019</span>
            </div>
            <div class="timeline-item" data-time="Launch of AI-Powered Installation ‘Dreamscapes’" data-image="{{ url_for('static', filename='images/dream.jpg') }}" data-description="Unveiled an innovative installation powered by AI-generated imagery, allowing viewers to influence the artwork in real-time based on their emotions and interactions.">
                <span class="time">2023</span>
            </div>
        </div>

        <!-- Timeline Details -->
        <div class="timeline-details">
            <div class="background-image" id="background-image"></div>
            <div class="description" id="description">
                <h2>Click a Time to Explore</h2>
                <p>Select a year on the timeline to see details.</p>
            </div>
        </div>
    </section>

    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Picasso Van Warhol. All Rights Reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
